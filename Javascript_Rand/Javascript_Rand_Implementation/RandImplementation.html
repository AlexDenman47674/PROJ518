<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math</h2>

<p>Math.floor(Math.random() * 100) + 1) returns a random integer between 1 and 
100 (both included). The function has been modified to produce 500 iterations</p>

<p id="demo"></p>

<p id="output"></p>


<script>
const OutputValues = [];
for (let i = 1; i <= 500; i++) {
  
    OutputValues.push(Math.floor(Math.random() * 100) + 1);
}

let text = "<ul>";
for (let j = 0; j <= 499; j++) {
  text += "<li>" + OutputValues[j] + "</li>";
}
text += "</ul>";
document.getElementById("output").innerHTML = text;
</script>

</body>
</html>
